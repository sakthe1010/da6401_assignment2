program: a2_part1.py
method: bayes
metric:
  name: val_acc
  goal: maximize
parameters:
  conv_activation:
    values: ["ReLU", "GELU", "SiLU", "Mish", "LeakyReLU"]
  filter_org:
    values: ["same", "double", "half"]
  base_filter:
    values: [32, 64]
  kernel_sizes:
    value: 3
  dense_neurons:
    values: [128, 256]
  bn:
    values: [true, false]
  dropout:
    values: [0.2, 0.3]
  data_augment:
    values: [true, false]
  batch_size:
    values: [32, 64]
  max_epochs:
    value: 5
